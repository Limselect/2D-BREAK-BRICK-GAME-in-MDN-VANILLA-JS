<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
        margin-top: 10%;
      }
    </style>
  </head>
  <!-- Vanilla JS, 2D Break Brick Game Project in MDN JS 2D GAME PROJECT -->
  <!-- 이미지의 렌더링과 움직임, 충돌감지, 컨트롤 메커니즘으로 canvas / tag 이해 증진 -->
  <body>
    <!-- 게임이 렌더될 배경 생성 가로 480px, 세로 320px -->
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      let x = canvas.width / 2;
      let y = canvas.height - 30;

      let dx = 2;
      let dy = -2;

      const ballRadius = 10;

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        x += dx;
        y += dy;

        // 위, 아래와 마찬가지로 좌, 우로 튕겨내는 코드 작성
        // x와 y값은 원의 중심이기준이라 중심이 닿고나서 튕기면 공이 캔버스 밖으로 숨었다가
        // 나오는 현상이 발생, 따라서 원의 외각선이 닿으면 튕겨낼 수 있게 벽에 튕기는
        // 원의 중심에 반지름의 길이만큼 더해줌(벽을 축소시킴, 캔버스의 크기는 동일함).
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }

        if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
          dy = -dy;
        }
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
